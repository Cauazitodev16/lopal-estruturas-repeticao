<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>
        let Multiplicando = prompt("Informe o número da tabuada (de 2 a 9)");

    if (Multiplicando>= 2 && Multiplicando <=9) {
        let contador = 1;
        while (contador <= 10){
            document.write(Multiplicando + " x " + contador + " = " +(Multiplicando * contador) + "<br>");
            contador = contador + 1;
        }
    } else {
        document.write("Número Inválido");
    }



</script>
</body>
</html>
